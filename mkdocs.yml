site_name: 10.0.0.55 CTF Docs
site_url: http://10-0-0-55.github.io/
repo_url: https://github.com/10-0-0-55/10-0-0-55.github.io
strict: true
remote_branch: master
edit_uri: 'tree/mkdocs/docs'

nav:
    - Home: index.md
    - About: about.md
    - Web:
        - PHP: web/php.md


theme:
    name: bootstrap
    hljs_languages:
        - php
        - c
        - c++
        - python

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

markdown_extensions:
    - admonition
    - codehilite:
        guess_lang: false
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde

